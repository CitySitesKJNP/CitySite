<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <!-- ================== HEAD -->
    <head th:fragment="head (title)">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title th:text="${title}"></title>
        <script src="/js/back-btn-logic.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Handlee&amp;display=swap">
        <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.navbar.css">
    </head>

    <!-- ================== jQuery -->
    <script th:fragment="jquery" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- ================== BOOTSTRAP SCRIPT -->
    <script th:fragment="bootstrap-js" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ================== NAVBAR -->
    <nav th:fragment="navbar" class="navbar navbar-light navbar-expand-md" style="background: #000000;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-family: Handlee, serif;font-size: 49px;margin-left: 33px;color: rgb(244,205,193);" th:href="@{/home}">CitySites</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1" style="background: #f4cdc1"><span class="visually-hidden"></span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse text-end justify-content-end" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/welcome}" style="color: rgb(244,205,193);">Welcome</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}" style="color: rgb(244,205,193);">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/register}" style="color: rgb(244,205,193);">Register</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/profile}" style="color: rgb(244,205,193);">Profile</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/activity/create}" style="color: rgb(244,205,193);">Add Activity</a>
                    </li>
                    <li class="nav-item d-flex align-items-center" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" th:method="POST">
                            <button class="active" style="color: rgb(244,205,193); background: none; border: none">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<!--======================FOOTER=======================-->
    <nav th:fragment="footer" class="footer footer-light footer-expand-md" style="background: #000000;">
    <div class="card text-center" style="background: #000000;">
        <div class="card-footer" style="font-family: Handlee, serif;font-size: 49px;margin-left: 33px;color: rgb(244,205,193);" >
        </div>
        <div class="card-body">
            <h4 class="card-title" style="color: rgb(244,205,193);">City Sites</h4>
            <a th:href="@{/about-us}" class="btn" style="color: rgb(244,205,193);">About us</a>
        </div>
        <div class="card-footer text-muted">
        </div>
    </div>
    </nav>
</html>
