<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- ================== HEAD -->
<head th:fragment="head (title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title th:text="${title}"></title>
    <script src="/js/back-btn-logic.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Handlee&amp;display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/navbar.css">
</head>

<!-- ================== jQuery -->
<script th:fragment="jquery" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- ================== BOOTSTRAP SCRIPT -->
<script th:fragment="bootstrap-js" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


    <!-- ================== NAVBAR -->
<nav th:fragment="navbar" class="navbar navbar-light navbar-expand-md navigation-clean" style="background: rgb(0,0,0);">
    <div class="container">
        <a class="navbar-brand" th:href="@{/home}" style="border-style: none;font-family: Handlee, serif;font-size: 49px;color: #f4cdc1;">CitySites</a>
        <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1" style="border-style: none;background: #f4cdc1;"><span class="visually-hidden"></span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about-us}" style="color: #f4cdc1;">About Us</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/welcome}" style="color: #f4cdc1;">Welcome</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}" style="color: #f4cdc1;">Login</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/register}" style="color: #f4cdc1;">Register</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/profile}" style="color: #f4cdc1;">Profile</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/activity/create}" style="color: #f4cdc1;">Add Activity</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item d-flex d-lg-flex align-items-center align-items-lg-center">
                    <form th:action="@{/logout}" th:method="POST">
                        <button style="border-style: none;color: #f4cdc1; background: none">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!--======================FOOTER=======================-->
<nav th:fragment="footer" class="footer footer-light footer-expand-md" style="background: #000000;">
    <div class="container-fluid" style="position: relative; bottom: 0;">
        <div class="card text-center" style="background: #000000;">
            <div class="card-footer"
                 style="font-family: Handlee, serif;font-size: 49px;margin-left: 33px;color: rgb(244,205,193);">
            </div>
            <div class="card-body">
                <h4 class="card-title" style="color: rgb(244,205,193);">City Sites</h4>
                <a th:href="@{/about-us}" class="btn" style="color: rgb(244,205,193);">About us</a>
            </div>
            <div class="card-footer text-muted">
            </div>
        </div>
    </div>
</nav>
</html>
