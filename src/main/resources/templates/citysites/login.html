<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="partials/partials.html :: head('Login')"></head>
<body>

  <header th:insert="partials/partials.html :: header"></header>

  <nav th:insert="partials/partials.html :: navbar"></nav>

  <h1 class="d-flex justify-content-center">Log In</h1>

  <form th:action="@{/login}" method="post" class="col-lg-6 offset-lg-3 col-sm-10 offset-sm-1">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" name="username" type="text" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-primary" value="Log In">Log In</button>

    <br>
    <br>

    <div>
      <a href="/register">Don't have an account? Register here!</a>
    </div>

  </form>

  <br>
  <br>

  <div th:if="${param.error}" class="d-flex justify-content-center">
    Invalid Username and Password.
  </div>

  <div th:if="${param.logout}" class="d-flex justify-content-center">
    You have been logged out.
  </div>

</body>
</html>
