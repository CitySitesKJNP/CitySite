<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:insert="partials/partials.html :: head('Login')"></head>
<link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.login.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Handlee&amp;display=swap">

<body>
  <nav th:insert="partials/partials.html :: navbar"></nav>
  <main class="page login-page">
    <section class="clean-block clean-form dark" style="background: url(&quot;https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?ixid=Mnw5MTMyMXwwfDF8c2VhcmNofDd8fHRyYXZlbHxlbnwwfHx8fDE2MzgzNDE2Njc&amp;ixlib=rb-1.2.1&amp;w=800&quot;) center / cover;">
      <div class="container">
        <div class="block-heading">
          <h1 style="color: #f4cdc1;font-family: Handlee, serif;font-size: 64.52px;">Login</h1>
        </div>
        <form th:action="@{/login}" method="post" style="background: rgba(255,255,255,0);border-style: none;">
          <div class="mb-3">
            <label class="form-label" for="username" style="color: #f4cdc1;font-size: 30px;font-family: Handlee, serif;border-style: none;border-color: rgba(244,205,193,0);">Username</label>
            <input class="form-control item" type="text" id="username" style="border: 4px solid #f4cdc1;" placeholder="Enter Username" name="username">
          </div>
          <div class="mb-3">
            <label class="form-label" for="password" style="color: #f4cdc1;font-size: 30px;font-family: Handlee, serif;">Password</label>
            <input class="form-control" type="password" id="password" style="border-width: 4px;border-style: solid;" placeholder="Enter Password" name="password">
          </div>
          <button class="btn btn-primary" type="submit" style="color: #000000;background: #f4cdc1;border-style: none;">Log In</button>
          <div class="mt-3">
            <div style="color: #f4cdc1;font-family: Handlee, serif;">
              <div th:if="${param.error}">
                Invalid Username and Password.
              </div>
              <div th:if="${param.logout}">
                You have been logged out.
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>

  <nav th:insert="partials/partials.html :: footer"></nav>

  <th:block th:insert="partials/partials.html :: bootstrap-js" />

</body>

</html>
