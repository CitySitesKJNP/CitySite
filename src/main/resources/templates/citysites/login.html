<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="partials/partials.html :: head('Login')"></head>
<link rel="stylesheet" href="/css/login-css.css">

<body style="background: url(&quot;https://www.lonestartravelguide.com/wp-content/uploads/2020/07/shutterstock_422136280-1024x683.jpg&quot;) right / cover no-repeat;height: 700px;padding-bottom: 100px;">

<nav th:insert="partials/partials.html :: navbar"></nav>

<main>
    <section class="d-block">
        <div class="container d-block flex-column align-items-center"
             style="padding-bottom: 0;width: 100%;padding-right: 0.75rem;padding-left: 0.75rem;margin-right: auto;margin-left: auto;">
            <div id="login" class="text-center d-block" style="margin-bottom: 40px;padding-top: 80px;">
                <h1 class="text-center" style="color: #f4cdc1">Login</h1>
            </div>
            <form th:action="@{/login}" method="POST" class="d-block"
                  style="width: auto;height: 306px;margin: auto;margin-top: -1px;border-style: none;max-width: 500px;padding: 40px;">
                <div class="d-block mb-3" style="text-align: center;">
                    <label for="username" class="username form-label d-inline-block"
                           style="border-style: none;font-size: 25px;color: #f4cdc1;margin-bottom: 0.5rem;">Username</label>
                    <input id="username" name="username" class="form-control d-block" type="text"
                           style="text-align: center;width: 100%;padding-top: 0.375rem;padding-right: 0.75rem;padding-bottom: 0.375rem;padding-left: 0.75rem;font-size: 1rem;border-radius: 0.25rem;border: 5px solid #f4cdc1 ;">
                </div>
                <div class="text-center d-block mb-3" style="margin-bottom: 1rem;">
                    <label for="password" class="form-label password d-inline-block"
                           style="border-style: none;font-size: 25px;color: #f4cdc1;margin-bottom: 0.5rem;">Password</label>
                    <input id="password" name="password" class="form-control d-block" type="password"
                           style="text-align: center;border: 5px solid #f4cdc1;width: 100%;padding-top: 0.375rem;padding-bottom: 0.375rem;padding-right: 0.75rem;padding-left: 0.75rem;font-size: 1rem;border-radius: 0.25rem;">
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary darkButtonStyle d-block w-100" type="submit"
                            style="margin: auto;font-size: 18px;color: rgb(0,0,0);background: black;border-style: none; color: #f4cdc1">Log In
                    </button>
                </div>

                <div class="mt-3">
                    <div style="color: #f4cdc1;font-family: Handlee, serif;">
                        <div th:if="${param.error}">
                            Invalid Username and Password.
                        </div>
                        <div th:if="${param.logout}">
                            You have been logged out.
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</main>


<nav th:insert="partials/partials.html :: footer"></nav>

<th:block th:insert="partials/partials.html :: bootstrap-js"/>

</body>

</html>
