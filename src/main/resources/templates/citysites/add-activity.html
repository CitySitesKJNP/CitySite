<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head th:insert="partials/partials.html :: head('Add Activity')"></head>
<!--<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>-->
<link rel="stylesheet" href="/css/activity-creation-map.css">
<!--<link rel="stylesheet" href="/assets/css/styles.css">-->

<body style="background: #f4cdc1;">

    <nav th:insert="partials/partials.html :: navbar"></nav>

    <button onclick="goBack()" class="btn-primary" style="margin: 11px; background: black; color: #f4cdc1; border: none; border-radius: .25rem; position: absolute">Back</button>

    <div class="row justify-content-center" style="margin-top: 29px;">
        <div class="col-xl-5 offset-xl-0">
            <h1 class="text-center" style="font-family: Handlee, serif;font-size: 47px;font-weight: bold;">Create an Activity</h1>
        </div>
    </div>

    <input
            id="pac-input"
            class="controls"
            type="text"
            placeholder="Search Box"
    />

    <form th:method="POST" th:action="@{/activity/create}" th:object="${activity}">
        <div>
            <input th:field="*{latitude}" name="latitude" id="latitude" type="hidden">
            <input th:field="*{longitude}" name="longitude" id="longitude" type="hidden">
        </div>
        <div class="row justify-content-center">
            <div class="col-10 col-sm-9 col-md-5 col-lg-6 offset-sm-0 offset-md-0 offset-lg-0">
                <div id="map" style="height: 314px;margin-top: 9px; width: auto"></div>
            </div>
            <div class="col-11 col-sm-10 col-md-5 col-lg-5 d-flex flex-column align-items-center">
                <label for="name" class="form-label" style="font-size: 22px;font-family: Handlee, serif;">Name</label>
                <input th:field="*{name}" name="name" id="name" class="form-control" type="text" placeholder="Enter Name of Activity" style="text-align: center;">
                <label for="description" class="form-label" style="font-size: 22px;font-family: Handlee, serif;">Description</label>
                <textarea th:field="*{description}" name="description" id="description" class="form-control" style="height: 211px;text-align: center;" placeholder="Enter Description of Activity..."></textarea>
            </div>
        </div>
        <div class="row justify-content-center" style="margin-top: 8px;">
            <div class="col-sm-5 col-md-4 col-lg-3 offset-lg-0 d-flex flex-column align-items-center">
                <label for="hours" class="form-label" style="font-family: Handlee, serif;font-size: 22px;">Hours of Operation</label>
                <input th:field="*{hours}" name="hours" id="hours" class="form-control" type="text" placeholder="Enter Hours of Operation" style="width: 231px;"></div>
            <div class="col-sm-6 col-md-6 col-lg-5 d-flex d-lg-flex flex-column align-items-center align-items-lg-center">
                <label for="image" class="form-label" style="font-family: Handlee, serif;font-size: 22px;">Image(s)</label>
                <input id="image" name="urls" class="form-control" type="url" style="width: 322.656px;margin-bottom: 9px;" placeholder="Enter Image URL">
                <button id="create-an-element" class="btn btn-primary" type="button" style="font-family: Handlee, serif;font-size: 18px;color: #f4cdc1;background: #000000;border-style: none;">Add Another Image?</button>
            </div>
        </div>
        <div class="row justify-content-center" style="margin-top: 8px;">
            <div class="col-lg-5 d-flex justify-content-center"><button class="btn btn-primary" type="button" style="margin-right: 10px;font-size: 18px;font-family: Handlee, serif;color: #f4cdc1;background: #000000;border-style: none;">Cancel</button>
                <button class="btn btn-primary" type="button" style="font-size: 18px;font-family: Handlee, serif;border-style: none;background: #000000;color: #f4cdc1;">Create Activity</button>
            </div>
        </div>
    </form>


    <th:block th:insert="partials/partials.html :: jquery" />
    <th:block th:insert="partials/partials.html :: bootstrap-js" />
    <script src="/js/add-inputs.js"></script>
    <script src="/js/activity-creation-map.js"></script>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->

    <!--                                          MAIN KEY-->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRtNE8amCYAwBhK-MZ3PXH-jt8yctJHoI&callback=initAutocomplete&libraries=places&v=weekly" async></script>

    <nav th:insert="partials/partials.html :: footer"></nav>

</body>
</html>
