<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="partials/partials.html :: head('Register')"></head>
<body>

    <header th:insert="partials/partials.html :: header"></header>

    <nav th:insert="partials/partials.html :: navbar"></nav>

    <h1>Create an Account</h1>
    <form th:action="@{/register}" method="POST" th:object="${user}">
        <label for="name">Name</label>
        <input id="name" th:field="*{name}" />

        <label for="username">Username</label>
        <input id="username" th:field="*{username}" />

        <label for="email">Email</label>
        <input id="email" th:field="*{email}" />

        <label for="password">Password</label>
        <input id="password" type="password" th:field="*{password}" />

        <input value="Sign me up!" type="submit" />
    </form>

    <button>Register</button>

    <th:block th:insert="partials/partials.html :: bootstrap-js" />
</body>
</html>
