<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="partials/partials.html :: head('Register')"></head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Handlee&amp;display=swap">
<link rel="stylesheet" href="/css/citysites.css">

<body>

<nav th:insert="partials/partials.html :: navbar"></nav>

<button onclick="goBack()" class="btn-primary"
        style="margin: 11px; background: black; color: #f4cdc1; border: none; border-radius: .25rem; position: absolute; font-family: Handlee">
    Back
</button>
<main class="page register-page">
    <div style="background: url(&quot;http://www.visitsanantonio.com/wp-content/uploads/2020/04/Alamo-SanAntonio.jpg&quot;) center / cover;">
        <div id="create-account">
            <h1 class="d-flex justify-content-center"
                style="font-size: 3rem; font-family: Handlee, serif;color: #f4cdc1;">Create an Account</h1>
        </div>
        <form th:action="@{/register}" method="POST" th:object="${user}" id="register-form"
              class="col-lg-4 offset-lg-4 col-sm-10 offset-sm-1 mb-0"
              style="background: none; padding-bottom: 5rem; align-content: center">
            <div class="form-group mt-0 mb-0">
                <label for="name"></label>
                <input id="name" th:field="*{name}" class="form-control p-2" placeholder="Name"
                       style="font-size: 1rem; font-family: Handlee"/>
            </div>
            <div class="form-group mt-0 mb-0">
                <label for="username"></label>
                <input id="username" th:field="*{username}" class="form-control p-2" placeholder="Username"
                       style="font-size: 1rem; font-family: Handlee"/>
            </div>
            <div class="form-group mt-0 mb-0">
                <label for="email"></label>
                <input id="email" th:field="*{email}" class="form-control p-2" placeholder="Email"
                       style="font-size: 1rem; font-family: Handlee"/>
            </div>
            <div class="form-group mt-0 mb-4">
                <label for="password"></label>
                <input id="password" type="password" th:field="*{password}" class="form-control p-2" placeholder="Password"
                       style="font-size: 1rem; font-family: Handlee"/>
            </div>

            <button id="submit-button" type="submit" class="btn btn-primary d-flex justify-content-center"
                    style="background: #f4cdc1; color: rgb(0,0,0); font-family: Handlee">Sign Up
            </button>
        </form>
    </div>
</main>

<nav th:insert="partials/partials.html :: footer"></nav>

<th:block th:insert="partials/partials.html :: jquery"/>
<th:block th:insert="partials/partials.html :: bootstrap-js"/>
</body>
</html>
