<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="partials/partials.html :: head('Register')"></head>
<body>

    <header th:insert="partials/partials.html :: header"></header>

    <nav th:insert="partials/partials.html :: navbar"></nav>

    <button onclick="goBack()">Back</button>

    <h1 class="d-flex justify-content-center">Create an Account</h1>

    <form th:action="@{/register}" method="POST" th:object="${user}" class="col-lg-4 offset-lg-4 col-sm-10 offset-sm-1">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" th:field="*{name}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" th:field="*{username}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" th:field="*{email}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" th:field="*{password}" class="form-control"/>
        </div>

        <button type="submit" class="btn btn-primary" value="Sign me up!">Sign Up</button>
    </form>

    <th:block th:insert="partials/partials.html :: bootstrap-js" />
</body>
</html>
