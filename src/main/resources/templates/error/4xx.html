<!DOCTYPE html>
<html lang="en">
<head th:insert="partials/partials.html :: head('Error')"></head>
<body>
<nav th:insert="partials/partials.html :: navbar"></nav>
<th:block th:switch="${error}">
    <div th:case="'Not Found'">
        <h1>Page not found!!</h1>
        <img src="https://media.makeameme.org/created/i-cant-find-eze3rf.jpg" alt="">
    </div>
    <div th:case="'Forbidden'">
        <h1>You don't have permission to view this page.</h1>
        <img src="https://static.wikia.nocookie.net/star-wars-memes/images/e/e4/NotTheDroids.png/revision/latest/scale-to-width-down/350?cb=20200707002606" alt="">
    </div>
</th:block>

<nav th:insert="partials/partials.html :: footer"></nav>

<th:block th:insert="partials/partials.html :: jquery"/>
<th:block th:insert="partials/partials.html :: bootstrap-js"/>
<script src="/js/back-btn-logic.js"></script>

</body>
</html>
